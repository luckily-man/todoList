    <style>
      :root {
        --primary: #3b82f6;
        --primary-soft: #e0f2fe;
        --primary-dark: #1d4ed8;
        --bg: #f3f4f6;
        --card-bg: #ffffff;
        --text-main: #0f172a;
        --text-secondary: #6b7280;
        --danger: #ef4444;
        --priority-high: #f97316;
        --priority-medium: #22c55e;
        --priority-low: #6b7280;
        --radius-lg: 18px;
        --radius-md: 12px;
        --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          -system-ui, sans-serif;
        color: var(--text-main);
        background: radial-gradient(circle at top left, #e0f2fe 0, #f3f4f6 40%),
          radial-gradient(circle at bottom right, #dbeafe 0, #e5e7eb 40%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .app-shell {
        width: 100%;
        max-width: 520px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 26px;
        box-shadow: var(--shadow-soft);
        padding: 24px 22px 18px;
        backdrop-filter: blur(18px);
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        margin-bottom: 18px;
      }

      .title-wrap {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .title {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.02em;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .title-pill {
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #eff6ff;
        font-weight: 500;
      }

      .subtitle {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .date {
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(191, 219, 254, 0.5);
        color: #1d4ed8;
        font-weight: 500;
        white-space: nowrap;
      }

      .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 14px;
        align-items: center;
        flex-wrap: wrap;
      }

      .input {
        flex: 1;
        border-radius: var(--radius-lg);
        border: 1px solid rgba(148, 163, 184, 0.6);
        padding: 10px 14px;
        font-size: 14px;
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        transition: border-color 0.18s ease, box-shadow 0.18s ease,
          background 0.18s ease, transform 0.08s ease;
      }

      .input::placeholder {
        color: #9ca3af;
      }

      .input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.25),
          0 10px 25px rgba(37, 99, 235, 0.18);
        background: #ffffff;
        transform: translateY(-1px);
      }

      .btn-primary {
        border: none;
        border-radius: var(--radius-lg);
        padding: 10px 18px;
        font-size: 14px;
        font-weight: 600;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #eff6ff;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        box-shadow: 0 12px 25px rgba(37, 99, 235, 0.45);
        transition: transform 0.08s ease, box-shadow 0.12s ease,
          filter 0.12s ease;
        white-space: nowrap;
      }

      .btn-primary span.icon {
        font-size: 16px;
        line-height: 1;
      }

      .btn-primary:active {
        transform: translateY(1px) scale(0.99);
        box-shadow: 0 6px 14px rgba(37, 99, 235, 0.4);
        filter: brightness(0.97);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: default;
        box-shadow: none;
      }

      .divider {
        height: 1px;
        background: linear-gradient(
          90deg,
          rgba(148, 163, 184, 0),
          rgba(148, 163, 184, 0.4),
          rgba(148, 163, 184, 0)
        );
        margin: 12px 0 10px;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: var(--text-secondary);
        margin-bottom: 8px;
      }

      .stat-pill-group {
        display: inline-flex;
        gap: 4px;
      }

      .stat-pill {
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(239, 246, 255, 0.9);
        color: #1d4ed8;
        font-weight: 500;
      }

      .stat-pill.secondary {
        background: rgba(226, 232, 240, 0.9);
        color: #4b5563;
      }

      .hint {
        font-size: 11px;
        color: #9ca3af;
      }

      .hint strong {

      }

      .list {
        max-height: 360px;
        overflow-y: auto;
        margin: 4px -4px 0;
        padding: 0 2px 4px;
        scrollbar-width: thin;
      }

      .list::-webkit-scrollbar {

      }

      .list::-webkit-scrollbar-track {
        background: transparent;
      }

      .list::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.7);
        border-radius: 999px;
      }

      .empty {
        font-size: 13px;
        color: var(--text-secondary);
        text-align: center;
        padding: 22px 10px 10px;
        display: flex;
        flex-direction: column;
        align-items: center;

      }

      .empty-icon {
        width: 40px;
        height: 40px;
        border-radius: 18px;
        background: linear-gradient(135deg, #e0f2fe, #dbeafe);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        color: #2563eb;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
      }

      .empty-text-main {
        font-size: 14px;
        color: var(--text-main);
        font-weight: 500;
      }

      .empty-text-sub {
        font-size: 12px;
        color: #9ca3af;
      }

      .todo-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 10px;
        border-radius: var(--radius-md);
        background: rgba(248, 250, 252, 0.9);
        border: 1px solid rgba(226, 232, 240, 0.9);
        box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
        margin-bottom: 8px;
        transition: background 0.12s ease, transform 0.06s ease,
          box-shadow 0.12s ease, border-color 0.12s ease, opacity 0.12s ease;
      }

      .todo-item:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.12);
      }

      .todo-item.completed {
        background: rgba(219, 234, 254, 0.65);
        border-color: rgba(147, 197, 253, 0.9);
        opacity: 0.9;
      }

      .todo-checkbox {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 1.4px solid rgba(148, 163, 184, 0.9);
        background: #f9fafb;
        cursor: pointer;
        flex-shrink: 0;
        transition: border-color 0.12s ease, background 0.12s ease,
          box-shadow 0.12s ease, transform 0.06s ease;
      }

      .todo-checkbox-inner {
        width: 11px;
        height: 11px;
        border-radius: inherit;
        background: transparent;
        transition: background 0.1s ease;
      }

      .todo-checkbox.checked {
        border-color: transparent;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        box-shadow: 0 0 0 3px rgba(191, 219, 254, 0.8);
      }

      .todo-checkbox.checked .todo-checkbox-inner {
        background: #eff6ff;
      }

      .todo-text-wrap {
        flex: 1;
        min-width: 0;
      }

      .todo-text {
        font-size: 14px;
        line-height: 1.4;
        word-break: break-word;
      }

      .todo-text.completed {
        text-decoration: line-through;
        color: #6b7280;
      }

      .todo-meta {
        font-size: 10px;
        color: #9ca3af;
        margin-top: 2px;
      }

      .btn-delete {
        border: none;
        border-radius: 999px;
        padding: 4px 8px;
        font-size: 11px;
        background: rgba(248, 113, 113, 0.12);
        color: var(--danger);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background 0.12s ease, color 0.12s ease,
          transform 0.06s ease;
        flex-shrink: 0;
      }

      .btn-delete:hover {
        background: rgba(248, 113, 113, 0.2);
        transform: translateY(-0.5px);
      }

      .btn-delete span.icon {
        font-size: 13px;
      }

      .todo-actions {
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-end;
        margin-left: 4px;
      }

      .btn-edit {
        border: none;
        border-radius: 999px;
        padding: 3px 8px;
        font-size: 11px;
        background: rgba(191, 219, 254, 0.7);
        color: #1d4ed8;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background 0.12s ease, transform 0.06s ease;
        flex-shrink: 0;
      }

      .btn-edit:hover {
        background: rgba(191, 219, 254, 1);
        transform: translateY(-0.5px);
      }

      .btn-edit span.icon {
        font-size: 12px;
      }

      .priority-select {
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 7px 10px;
        font-size: 12px;
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.9);
        outline: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: border-color 0.12s ease, box-shadow 0.12s ease,
          background 0.12s ease, transform 0.06s ease;
      }

      .priority-select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.25);
        background: #ffffff;
        transform: translateY(-1px);
      }

      .priority-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--priority-medium);
      }

      .priority-dot.high {
        background: var(--priority-high);
      }

      .priority-dot.low {
        background: var(--priority-low);
      }

      .priority-pill {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 2px 7px;
        border-radius: 999px;
        font-size: 10px;
        font-weight: 500;
        background: rgba(191, 219, 254, 0.7);
        color: #1d4ed8;
        margin-bottom: 1px;
      }

      .priority-pill.high {
        background: rgba(254, 215, 170, 0.9);
        color: #c2410c;
      }

      .priority-pill.medium {
        background: rgba(187, 247, 208, 0.9);
        color: #15803d;
      }

      .priority-pill.low {
        background: rgba(226, 232, 240, 0.9);
        color: #4b5563;
      }

      .todo-edit-input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        padding: 6px 8px;
        font-size: 13px;
        outline: none;
        background: rgba(255, 255, 255, 0.95);
        margin-bottom: 2px;
      }

      .todo-edit-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.18);
      }

      .clear-all-btn {
        border: none;
        border-radius: 999px;
        padding: 4px 8px;
        font-size: 11px;
        background: rgba(248, 250, 252, 0.95);
        color: #6b7280;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: background 0.12s ease, color 0.12s ease,
          transform 0.06s ease;
      }

      .clear-all-btn:hover {
        background: rgba(254, 242, 242, 1);
        color: var(--danger);
        transform: translateY(-0.5px);
      }

      .clear-all-btn span.icon {
        font-size: 13px;
      }

      @media (max-width: 640px) {
        body {
          align-items: flex-start;
          padding: 10px 10px 18px;
        }

        .app-shell {
          max-width: 100%;
        }

        .card {
          padding: 16px 12px 12px;
          border-radius: 18px;
          box-shadow: 0 10px 26px rgba(15, 23, 42, 0.18);
        }

        .title {
          font-size: 17px;
        }

        .date {
          display: none;
        }

        .input-row {
          flex-direction: column;
          align-items: stretch;
          gap: 8px;
        }

        .btn-primary {
          justify-content: center;
          width: 100%;
        }

        .priority-select {
          width: 100%;
          justify-content: center;
        }

        .list {
          max-height: calc(100vh - 260px);
        }

        .todo-actions {
          flex-direction: row;
          gap: 6px;
        }
      }

      @media (max-width: 420px) {
        .title {
          font-size: 16px;
        }

        .subtitle {
          font-size: 11px;
        }

        .todo-item {
          align-items: flex-start;
        }

        .todo-actions {
          flex-direction: column;
          align-items: flex-end;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const STORAGE_KEY = "react_todos_v2";

      function formatDateLabel(date) {
        const d = date || new Date();
        const weekday = ["Êó•", "‰∏Ä", "‰∫å", "‰∏â", "Âõõ", "‰∫î", "ÂÖ≠"][
          d.getDay()
        ];
        const month = d.getMonth() + 1;
        const day = d.getDate();
        return `${month}Êúà${day}Êó• ¬∑ Âë®${weekday}`;
      }

      function App() {
        const [todos, setTodos] = useState(() => {
          try {
            const raw = window.localStorage.getItem(STORAGE_KEY);
            if (!raw) return [];
            const parsed = JSON.parse(raw);
            if (!Array.isArray(parsed)) return [];
            const normalized = parsed.map((t) => ({
              ...t,
              priority: t.priority || "medium",
            }));
            return normalized;
          } catch (e) {
            console.warn("ËØªÂèñÊú¨Âú∞Â≠òÂÇ®Â§±Ë¥•:", e);
            return [];
          }
        });

        const [input, setInput] = useState("");
        const [priority, setPriority] = useState("medium");
        const [editingId, setEditingId] = useState(null);
        const [editingText, setEditingText] = useState("");

        useEffect(() => {
          try {
            window.localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
          } catch (e) {
            console.warn("ÂÜôÂÖ•Êú¨Âú∞Â≠òÂÇ®Â§±Ë¥•:", e);
          }
        }, [todos]);

        const stats = useMemo(() => {
          const total = todos.length;
          const completed = todos.filter((t) => t.completed).length;
          const uncompleted = total - completed;
          return { total, completed, uncompleted };
        }, [todos]);

        const handleAdd = (e) => {
          e.preventDefault();
          const trimmed = input.trim();
          if (!trimmed) return;
          const newTodo = {
            id: Date.now().toString() + Math.random().toString(16).slice(2),
            text: trimmed,
            completed: false,
            createdAt: Date.now(),
            priority,
          };
          setTodos((prev) => [newTodo, ...prev]);
          setInput("");
        };

        const toggleTodo = (id) => {
          setTodos((prev) =>
            prev.map((t) =>
              t.id === id ? { ...t, completed: !t.completed } : t
            )
          );
        };

        const removeTodo = (id) => {
          setTodos((prev) => prev.filter((t) => t.id !== id));
        };

        const startEditing = (todo) => {
          setEditingId(todo.id);
          setEditingText(todo.text);
        };

        const cancelEditing = () => {
          setEditingId(null);
          setEditingText("");
        };

        const saveEditing = (id) => {
          const trimmed = editingText.trim();
          if (!trimmed) {
            cancelEditing();
            return;
          }
          setTodos((prev) =>
            prev.map((t) => (t.id === id ? { ...t, text: trimmed } : t))
          );
          cancelEditing();
        };

        const clearAll = () => {
          if (todos.length === 0) return;
          const ok = window.confirm("Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâ‰ªªÂä°ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ");
          if (!ok) return;
          setTodos([]);
        };

        const handleKeyDown = (e) => {
          if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) {
            handleAdd(e);
          }
        };

        return (
          <div className="app-shell">
            <div className="card">
              <header className="card-header">
                <div className="title-wrap">
                  <div className="title">
                    ÂæÖÂäûÊ∏ÖÂçï
                    <span className="title-pill">ÊääÁÅµÊÑüÂÖàËÆ∞‰∏ãÊù•</span>
                  </div>
                  <div className="subtitle">
                    ËÆ∞ÂΩï‰ªäÂ§©Ë¶ÅÂÅöÁöÑ‰∫ãÔºåÂÆåÊàêÂêéËΩªÁÇπÂãæÈÄâÂç≥ÂèØ„ÄÇ
                  </div>
                </div>
                <span className="date">{formatDateLabel()}</span>
              </header>

              <form className="input-row" onSubmit={handleAdd}>
                <input
                  className="input"
                  placeholder="ËæìÂÖ•ÂæÖÂäû‰∫ãÈ°πÔºå‰æãÂ¶ÇÔºöÊôö‰∏ä 8 ÁÇπË∑ëÊ≠• 30 ÂàÜÈíü"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyDown={handleKeyDown}
                  maxLength={120}
                />

                <button
                  type="button"
                  className="priority-select"
                  onClick={(e) => {
                    const next =
                      priority === "high"
                        ? "medium"
                        : priority === "medium"
                        ? "low"
                        : "high";
                    setPriority(next);
                  }}
                >
                  <span
                    className={
                      "priority-dot" +
                      (priority === "high"
                        ? " high"
                        : priority === "low"
                        ? " low"
                        : "")
                    }
                  />
                  {priority === "high"
                    ? "È´ò‰ºòÂÖàÁ∫ß"
                    : priority === "medium"
                    ? "‰∏≠‰ºòÂÖàÁ∫ß"
                    : "‰Ωé‰ºòÂÖàÁ∫ß"}
                </button>

                <button
                  type="submit"
                  className="btn-primary"
                  disabled={!input.trim()}
                >
                  <span className="icon">Ôºã</span>
                  <span>Ê∑ªÂä†</span>
                </button>
              </form>

              <div className="stats">
                <div className="stat-pill-group">
                  <span className="stat-pill">ÂÖ®ÈÉ® {stats.total}</span>
                  <span className="stat-pill secondary">
                    Â∑≤ÂÆåÊàê {stats.completed}
                  </span>
                  <span className="stat-pill secondary">
                    Êú™ÂÆåÊàê {stats.uncompleted}
                  </span>
                </div>
                <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                  <span className="hint">
                    ÊîØÊåÅ <strong>ÂõûËΩ¶ÈîÆ</strong> Âø´ÈÄüÊ∑ªÂä†
                  </span>
                  <button
                    type="button"
                    className="clear-all-btn"
                    onClick={clearAll}
                    disabled={todos.length === 0}
                  >
                    <span className="icon">üóë</span>
                    Ê∏ÖÁ©∫
                  </button>
                </div>
              </div>

              <div className="divider" />

              <section className="list">
                {todos.length === 0 ? (
                  <div className="empty">
                    <div className="empty-icon">‚òÄÔ∏è</div>
                    <div className="empty-text-main">‰ªäÂ§©ËøòÊ≤°Êúâ‰ªªÂä°</div>
                    <div className="empty-text-sub">
                      ÂÜô‰∏ã‰∏Ä‰∏™Â∞èÁõÆÊ†áÔºå‰ªé„ÄåÊ∑ªÂä†„ÄçÊåâÈíÆÂºÄÂßã„ÄÇ
                    </div>
                  </div>
                ) : (
                  todos.map((todo) => (
                    <article
                      key={todo.id}
                      className={
                        "todo-item" + (todo.completed ? " completed" : "")
                      }
                    >
                      <button
                        type="button"
                        className={
                          "todo-checkbox" +
                          (todo.completed ? " checked" : "")
                        }
                        onClick={() => toggleTodo(todo.id)}
                        aria-label={
                          todo.completed ? "Ê†áËÆ∞‰∏∫Êú™ÂÆåÊàê" : "Ê†áËÆ∞‰∏∫Â∑≤ÂÆåÊàê"
                        }
                      >
                        <span className="todo-checkbox-inner" />
                      </button>

                      <div className="todo-text-wrap">
                        <div
                          className={
                            "priority-pill " +
                            (todo.priority === "high"
                              ? "high"
                              : todo.priority === "low"
                              ? "low"
                              : "medium")
                          }
                        >
                          <span
                            className={
                              "priority-dot" +
                              (todo.priority === "high"
                                ? " high"
                                : todo.priority === "low"
                                ? " low"
                                : "")
                            }
                          />
                          {todo.priority === "high"
                            ? "È´ò‰ºòÂÖàÁ∫ß"
                            : todo.priority === "medium"
                            ? "‰∏≠‰ºòÂÖàÁ∫ß"
                            : "‰Ωé‰ºòÂÖàÁ∫ß"}
                        </div>

                        {editingId === todo.id ? (
                          <input
                            className="todo-edit-input"
                            value={editingText}
                            onChange={(e) => setEditingText(e.target.value)}
                            onKeyDown={(e) => {
                              if (e.key === "Enter") {
                                e.preventDefault();
                                saveEditing(todo.id);
                              } else if (e.key === "Escape") {
                                e.preventDefault();
                                cancelEditing();
                              }
                            }}
                            autoFocus
                          />
                        ) : (
                          <div
                            className={
                              "todo-text" +
                              (todo.completed ? " completed" : "")
                            }
                          >
                            {todo.text}
                          </div>
                        )}
                        {todo.createdAt && (
                          <div className="todo-meta">
                            {new Date(todo.createdAt).toLocaleString("zh-CN", {
                              hour12: false,
                              month: "2-digit",
                              day: "2-digit",
                              hour: "2-digit",
                              minute: "2-digit",
                            })}
                          </div>
                        )}
                      </div>

                      <div className="todo-actions">
                        {editingId === todo.id ? (
                          <>
                            <button
                              type="button"
                              className="btn-edit"
                              onClick={() => saveEditing(todo.id)}
                            >
                              <span className="icon">‚úî</span>
                              ‰øùÂ≠ò
                            </button>
                            <button
                              type="button"
                              className="btn-edit"
                              onClick={cancelEditing}
                            >
                              <span className="icon">‚Ü∫</span>
                              ÂèñÊ∂à
                            </button>
                          </>
                        ) : (
                          <button
                            type="button"
                            className="btn-edit"
                            onClick={() => startEditing(todo)}
                          >
                            <span className="icon">‚úé</span>
                            ÁºñËæë
                          </button>
                        )}

                        <button
                          type="button"
                          className="btn-delete"
                          onClick={() => removeTodo(todo.id)}
                        >
                          <span className="icon">‚úï</span>
                          Âà†Èô§
                        </button>
                      </div>
                    </article>
                  ))
                )}
              </section>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
